<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-container {
            container-type: inline-size;
            border: solid 1px gray;
            width: 40%;
            height: 300px;
        }

        @container (max-width: 400px) {
                .text-container p {
            font-size: 14px;
            font-style: italic;
            }
        }

        @container (min-width: 401px) {
                .text-container p {
            font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam molestias qui eveniet, nulla error veritatis?
        </p>
    </div>
</body>
</html>
